<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="input">
            <label for="bill-amount">Total Bill</label>
            <input type="text" id="bill-amount" value="0">
            <label for="tip-percent">Tip %</label>
            <input type="text" id="tip-percent" value="2">
            <label for="number-of-people">Number of People</label>
            <input type="number" id="number-of-people" value="1">
        </div>
        <div class="output">
            <div class="tip">
                <h3>Tip</h3>
                <h5>Per Person</h5>
                <h1><div id="per-person-tip">10.00</div></h1>
            </div>
            <div class="total">
                <h3>Total</h3>
                <h5>Per Person</h5>
                <h1><div id="total-amount-per-person">60.00</div></h1>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
